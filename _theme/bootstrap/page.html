{%- extends "layout.html" -%}

{%- block body -%}
    <div class="blog-post">
        {{ body }}

        {% if is_post %}
        <div class="tags">
            More about: 
            {% for link, tag in post_tags -%}
            <a href="{{ pathto('tags/' + link + '.html', 1) }}">{{ tag }}</a>
            {% if not loop.last -%} / {% endif %}
        </div>

        {{ post_meta(metadata) }}
        {{ comments }}

        {% endif %}
    </div>
{%- endblock -%}
