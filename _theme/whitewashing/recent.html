{%- set recent_count = recent_count is not defined and 10 or recent_count -%}

<div class="widget">
    <h3>Recent Posts</h3>
    <ul>
        {%- for post, post_title in recent[:recent_count] -%}
        <li>
            <a href="{{ pathto(post) }}">{{ post_title }}</a>
        </li>
        {%- endfor -%}
    </ul>
</div>
